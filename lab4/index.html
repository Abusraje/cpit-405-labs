<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Great Auto Parts - Order Form</title>

<style>

body{
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.container{
    width: 600px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 8px;
}

h1{
    text-align: center;
}

label{
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

input, textarea{
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea{
    height: 120px;
    resize: vertical;
}

button{
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background: black;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover{
    background: #333;
}

</style>

</head>

<body>

<div class="container">

<h1>Great Auto Parts - Order Form</h1>

<form>

<label>First Name:</label>
<input type="text" placeholder="Enter your first name">

<label>Last Name:</label>
<input type="text" placeholder="Enter your last name">

<label>Email:</label>
<input type="email" placeholder="Enter your email address">

<label>Phone number:</label>
<input type="tel" placeholder="Enter your phone number">

<label>Make:</label>
<input type="text" placeholder="Make">

<label>Model:</label>
<input type="text" placeholder="Model">

<label>Year:</label>
<input type="number" placeholder="Year">

<label>Date:</label>
<input type="date">

<label>Spare Part:</label>
<input type="text" placeholder="Enter the spare part you need">

<label>Quantity:</label>
<input type="number" placeholder="Enter the quantity of the spare part you need">

<label>Comment:</label>
<textarea placeholder="Enter your comment"></textarea>

<button type="submit">Submit</button>

</form>

</div>

</body>
</html>
